<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="{% url "about" %}" >about</a></li>
                <li><a href="{% url "contact" %}">Contact</a></li>
                <li><a href="{% url "login" %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <p>Si tienes alguna pregunta o necesitas más información, no dudes en ponerte en contacto con nosotros.</p>
    <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos!</p>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>
    </main>
    <footer>
        <p>&copy; 2025 Core Admin. Todos los derechos reservados.</p>
</body>
</html>
